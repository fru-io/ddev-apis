syntax = "proto3";

package ddev.billing.v1alpha1;

import "live/billing/v1alpha1/workspace.proto";
import "live/billing/v1alpha1/subscriptionitem.proto";

option go_package = "github.com/drud/billing-api/gen/live/billing/v1alpha1";
option java_multiple_files = true;
option java_outer_classname = "SubscriptionProto";
option java_package = "com.ddev.live.billing.v1alpha1";


enum SubscriptionState {
  UNKOWN = 0;

  NOTREADY = 1;

  READY = 2;
} 

message Subscription {

    // `OutputOnly` - Name of the subscription.
    string name = 1;

    // `OutputOnly` - ID of the subscription.
    string id = 2;

    // `OutputOnly` - The workspace the subscription belongs to.
    Workspace workspace = 3;

    // `OutputOnly` - The UNIX timestamp for the billing period start.
    int64 CurrentPeriodStart = 4;

    // `OutputOnly` - The UNIX timestamp for the billing period end.
    int64 CurrentPeriodEnd = 5;

    // `OutputOnly` - If the subscription is currently active.
    bool Active = 6;

    // `OutputOnly` - The subscription items this subscription shall contain.
    repeated SubscriptionItem items = 7;

    // `OutputOnly` - Indicators about the state of the object internally to the platform.
    SubscriptionState state = 16;
}

//
// Message Types
//


message CreateSubscriptionRequest {

  // `Required` - The identifier of the customer to subscribe.
  string CustomerID = 2;

  // `Required` - A list of up to 20 subscription items, each with an attached plan.
  repeated SubscriptionItem items = 3;

  // `Required` - The workspace which this subscription belongs.
  Workspace workspace = 4;

  // `Optional` - Boolean indicating whether this subscription should cancel at the end of the current period.
  bool cancel_at_period_end = 17;
  
  // `Optional` - ID of the default payment method for the subscription. It must belong to the customer associated with the subscription. If not set, invoices will use the default payment method in the customer’s invoice settings.
  // string default_payment_method = 18
  
  // `Optional` - Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format. Individual keys can be unset by posting an empty value to them. All keys can be unset by posting an empty value to metadata.
  map<string, string> metadata = 19;

  // `Optional` - Unix timestamp representing the end of the trial period the customer will get before being charged for the first time. This will always overwrite any trials that might apply via a subscribed plan. If set, trial_end will override the default trial period of the plan the customer is being subscribed to. The special value now can be provided to end the customer’s trial immediately. Can be at most two years from billing_cycle_anchor.
  int64 trial_end = 20;

  // `Optional` - Integer representing the number of trial period days before the customer is charged for the first time. This will always overwrite any trials that might apply via a subscribed plan.
  int32 trial_period_days = 21;

  // `Optional` - ID of the default payment source for the subscription. It must belong to the customer associated with the subscription and be in a chargeable state. If not set, defaults to the customer’s default source.
  string default_source = 22;
}

//
message CreateSubscriptionResponse {
  // `Required` - The subscription created.
  Subscription subscription = 1;
}

//
message GetSubscriptionRequest {
  // `Required` - The name of the subscription.
  string name = 1;
  
  // `Required` - The workspace of the subscription.
  Workspace workspace = 2;
}

//
message GetSubscriptionResponse {
  // `OutputOnly` - The subscription matching this name.
  Subscription subscription = 1;
}

// Request message for `Billing.ListSubscriptions`.
message ListSubscriptionRequest {
  // `Required` - The workspace under which to list all subscriptions.
  Workspace workspace = 1;
}

// Response message for `Billing.ListSubscriptions`.
message ListSubscriptionResponse {

  // `OutputOnly` - The subscriptions belonging to the customer account.
  repeated Subscription subscriptions = 1;
}


message UpdateSubscriptionRequest {

  // `Required` - The id of the subscription.
  string id = 1;

  // `Required` - The workspace which this subscription belongs.
  Workspace workspace = 2;

  // `Optional` - Boolean indicating whether this subscription should cancel at the end of the current period.
  bool cancel_at_period_end = 17;
  
  // `Optional` - ID of the default payment method for the subscription. It must belong to the customer associated with the subscription. If not set, invoices will use the default payment method in the customer’s invoice settings.
  string default_payment_method = 18;
  
  // `Optional` - List of subscription items, each with an attached plan.
  repeated SubscriptionItem items = 19;
  
  // `Optional` - Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format. Individual keys can be unset by posting an empty value to them. All keys can be unset by posting an empty value to metadata.
  map<string, string> metadata = 20;
  
}

message UpdateSubscriptionResponse {
  // `OutputOnly` - The subscription updated.
  Subscription subscription = 1;
}

message CancelSubscriptionRequest {
  // `Required` - The id of the subscription to cancel.
  string id = 1;

  // `Required` - The workspace which this subscription belongs.
  Workspace workspace = 2;

  // `Optional` - Will generate a final invoice that invoices for any un-invoiced metered usage and new/pending proration invoice items.
  bool invoice_now = 17;
  
  // `Optional` - Will generate a proration invoice item that credits remaining unused time until the subscription period end.
  bool prorate = 18;
  
}

message CancelSubscriptionResponse {
  // `Optional` - The cancelled subscription.
  Subscription subscription = 1;
}

message DeleteSubscriptionRequest {
  // `Required` - The name of the subscription to delete.
  string name = 1;

  // `Required` - The workspace which this subscription belongs.
  Workspace workspace = 2;
}

message DeleteSubscriptionResponse {
  // `OutputOnly` - The subscription deleted.
  Subscription subscription = 1;
}
