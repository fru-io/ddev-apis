syntax = "proto3";

package ddev.billing.v1alpha1;

option go_package = "github.com/drud/billing-api/gen/live/billing/v1alpha1";
option java_multiple_files = true;
option java_outer_classname = "PlanProto";
option java_package = "com.ddev.live.billing.v1alpha1";

message Product {

    //  `OutputOnly` - An identifier will be randomly generated by Stripe. You can optionally override this ID, but the ID must be unique across all products in your Stripe account.
    string id = 1;

    // `OutputOnly` - The product’s name, meant to be displayable to the customer. Whenever this product is sold via a subscription, name will show up on associated invoice line item descriptions.
    string name = 2;

    // `OutputOnly` - Whether the product is currently available for purchase. Defaults to true.
    bool active = 3;
    
    // `OutputOnly` - The product’s description, meant to be displayable to the customer. Use this field to optionally store a long form explanation of the product being sold for your own rendering purposes.
    string description = 4;

    // `OutputOnly` - Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format. Individual keys can be unset by posting an empty value to them. All keys can be unset by posting an empty value to metadata.
    map<string, string> metadata = 5;
}

// Message Types

message CreateProductRequest {

    // `Required` - The product’s name, meant to be displayable to the customer. Whenever this product is sold via a subscription, name will show up on associated invoice line item descriptions.
    string name = 1;
        
    // Not exposing this as a feature
    // An identifier will be randomly generated by Stripe. You can optionally override this ID, but the ID must be unique across all products in your Stripe account. `Optional`
    // string id = 17;

    // `Optional` - Whether the product is currently available for purchase. Defaults to true.
    bool active = 18;
    
    // `Optional` - The product’s description, meant to be displayable to the customer. Use this field to optionally store a long form explanation of the product being sold for your own rendering purposes. `Optional`
    string description = 19;
    
    // `Optional` - Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format. Individual keys can be unset by posting an empty value to them. All keys can be unset by posting an empty value to metadata. `Optional`
    map<string, string> metadata = 20;
    
}

message CreateProductResponse {
    // `OutputOnly` - The product created.
    Product product = 1;
}
  
//
message GetProductRequest {
    // `Required` - The name of the product.
    string name = 1;
}

//
message GetProductResponse {
    // `OutputOnly` - The product.
    Product product = 1;
}

// Request message for `Billing.ListProducts`.
message ListProductRequest {
}

// Response message for `Billing.ListProducts`.
message ListProductResponse {
    // `OutputOnly` - The list of available products.
    repeated Product products = 1;
}

//
message UpdateProductRequest {
    // `Required` - The name of the product.
    string id = 1;

    // `Optional` - Whether the product is currently available for purchase. Defaults to true.
    bool active = 18;

    // `Optional` - The product’s description, meant to be displayable to the customer. Use this field to optionally store a long form explanation of the product being sold for your own rendering purposes.
    string description = 19;
    
    // `Optional` - Set of key-value pairs that you can attach to an object. This can be useful for storing additional information about the object in a structured format. Individual keys can be unset by posting an empty value to them. All keys can be unset by posting an empty value to metadata.
    map<string, string> metadata = 20;

    // `Optional` - The product’s name, meant to be displayable to the customer. Whenever this product is sold via a subscription, name will show up on associated invoice line item descriptions.
    string name = 21;
    
}

message UpdateProductResponse {
    // `OutputOnly` - The updated product.
    Product product = 1;
}

message DeleteProductRequest {
    // `Required` - The name of the product to delete.
    string name = 1;
}

message DeleteProductResponse {
    // `OutputOnly` - The product deleted.
    Product product = 1;
}
