syntax = "proto3";

package ddev.billing.v1alpha1;

option go_package = "github.com/drud/billing-api/gen/live/billing/v1alpha1";
option java_multiple_files = true;
option java_outer_classname = "ServiceProto";
option java_package = "com.ddev.live.billing.v1alpha1";

// TODO: This should be a part of org operator?

message Workspace {

    // `Required` - Workspace Name.
    string name = 1;

    // `OutputOnly` - Workspace ID.
    // string id = 2;
}


message ListWorkspaceRequest {
    enum ListWorkspaceScope {
        DEVELOPER = 0;
        ADMIN = 1;
    }
    ListWorkspaceScope Scope = 1;
}

message ListWorkspaceResponse {
    
    // `OutputOnly` - A workspace for the current user
    repeated Workspace workspaces = 1;
}